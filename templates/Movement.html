                    </div>
                    <div class="NavDiv" style="top: 70;">
                        <button class="NavButton" onclick="move(1)"><img src="../Images/ArrowLeft.png" alt="â¬…"></button>
                        <button class="NavButton" onclick="move(-1)"><img src="../Images/Stop.png" alt="ðŸ›‘"></button>
                        <button class="NavButton" onclick="move(3)"><img src="../Images/ArrowRight.png" alt="âž¡"></button>
                    </div>
                    <div class="NavDiv" style="top: 135;">
                        <button class="NavButton" onclick="move([2,1])"><img src="../Images/ArrowDownLeft.png" alt="â†™"></button>

                    <div style="top: 225;left: 20;width: 85%;height: 35;">

                        </div>

                    <div style="top: 245; position: relative;">

                        </div>
                        
                    </div>

            </div>
        </div>
    </div>



    <script src="UICreation.js"></script>
    <script src="pythoncom.js"></script>
    <script>
        const queelemt = document.getElementById( "Queue" )

        setInterval(function(){
            queelemt.innerHTML = ""
            
            Queue(queelemt, "Action", "Time",-1)

          
            fetch("/get/queue/Motor")
                .then(response => response.json())
                .then(data => {
                for (let i = 0;i < data.length && i < parseInt((window.innerHeight-queelemt.offsetTop-40)/46); i++)
                {
                    Queue(queelemt, data[i][0], data[i][1],i)
                }
                })
        },2000)
    </script>
